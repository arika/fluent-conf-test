<match app.**>
  @type copy
  @id copy
  <store>
    @type relabel
    @label @REQUEST_STARTED
  </store>
  <store>
    @type relabel
    @label @REQUEST_COMPLETED
  </store>
  <store>
    @type relabel
    @label @LOG
  </store>
</match>

<label @REQUEST_STARTED>
  @include conf.d/request_started.conf
</label>

<label @REQUEST_COMPLETED>
  @include conf.d/request_completed.conf
</label>

<label @LOG>
  @include conf.d/log.conf
</label>
