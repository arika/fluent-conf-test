<filter app.**>
  @type grep
  <regexp>
    key messages
    pattern /\ACompleted \d{3} .* in \d+ms\b/
  </regexp>
</filter>

<filter app.**>
  @type record_transformer
  remove_keys severity
</filter>

<match app.**>
  @type copy
  copy_mode shallow
  <store>
    @type rewrite_tag_filter
    <rule>
      key messages
      pattern //
      tag completed
    </rule>
  </store>
  <store>
    @type rewrite_tag_filter
    <rule>
      key messages
      pattern /\b(Views):/
      tag duration.$1
    </rule>
  </store>
  <store>
    @type rewrite_tag_filter
    <rule>
      key messages
      pattern /\b(ActiveRecord):/
      tag duration.$1
    </rule>
  </store>
</match>

<filter completed.**>
  @type parser
  key_name messages
  reserve_time true
  reserve_data true
  remove_key_name_field true
  <parse>
    @type regexp
    expression /Completed (?<http_status>\d{3}) .* in (?<duration>\d+)ms\b/
    types duration:integer
  </parse>
</filter>

<match completed.**>
  @type rewrite_tag_filter
  <rule>
    key request_id
    pattern //
    tag finish.statuses
  </rule>
</match>

<filter duration.Views.**>
  @type parser
  key_name messages
  reserve_time true
  reserve_data true
  remove_key_name_field true
  <parse>
    @type regexp
    expression /\b(?<category>Views): (?<duration>\d+\.\d+)ms\b/
    types duration:float
  </parse>
</filter>

<filter duration.ActiveRecord.**>
  @type parser
  key_name messages
  reserve_time true
  reserve_data true
  remove_key_name_field true
  <parse>
    @type regexp
    expression /\b(?<category>ActiveRecord): (?<duration>\d+\.\d+)ms\b/
    types duration:float
  </parse>
</filter>

<match duration.**>
  @type rewrite_tag_filter
  <rule>
    key request_id
    pattern //
    tag finish.durations
  </rule>
</match>

<match finish.**>
  @type relabel
  @label @OUTPUT
  @id request_completed_finish
</match>
