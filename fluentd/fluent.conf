<source>
  @type forward
  @id forward_input
</source>

<match app.**>
  @type copy
  @id copy
  <store>
    @type relabel
    @label @REQUEST_STARTED
  </store>
  <store>
    @type relabel
    @label @REQUEST_COMPLETED
  </store>
</match>

<label @REQUEST_STARTED>
  @include conf.d/request_started.conf
</label>

<label @REQUEST_COMPLETED>
  @include conf.d/request_completed.conf
</label>

<label @OUTPUT>
  <match **>
    @type stdout
    @id debug_output
  </match>
</label>
